apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

war {
    baseName = 'userProfile'
    version = '1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
	compile 'org.springframework:spring-webmvc:4.1.6.RELEASE'
	compile 'javax.servlet:jstl:1.2'
}
